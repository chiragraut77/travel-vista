.container {
    position: relative;
    width: 80%;

    background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background to make the content more readable */
    border-radius: 10px;

}

h1, h2 {

}

form {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 10px;
}

select, button {
    width: calc(100% - 22px); /* Adjusted width */
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

}

button {

}

button:hover {

}

#results {

}

.bus {
    background-color: #f9f9f9;

    text-align: center;

.bus img {
    display: block;
    margin: 0 auto 10px;
    height: 100px;
    width: 100px;
    border-radius: 50%;
    border: 2px solid #007bff;
    transition: transform 0.3s ease;
}

.bus img:hover {

}

.bus p {
    margin-bottom: 10px;
}

.bus button {
    background-color: #007bff;

    border: none;
    padding: 10px 20px;

.bus button:hover {

}

/* Video background styles */
.video-background {

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1; /* Ensure the video is behind other content */

#video-bg {

    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
